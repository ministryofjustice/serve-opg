name: "[Security] Secret Scan on Push"

on: workflow_call

permissions:
  id-token: write
  contents: read

jobs:
  secret_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Trivy Secret Scan
        id: trivy_secret_scan
        uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808 # 0.33.0
        with:
          scan-type: fs
          scanners: secret
          exit-code: 1
          format: table
          timeout: 5m
