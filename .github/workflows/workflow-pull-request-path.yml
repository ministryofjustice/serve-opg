name: "[Workflow] Pull request to branch"

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}

on:
  pull_request:
    branches:
      - main
  merge_group:

permissions:
  id-token: write
  contents: write
  security-events: write
  pull-requests: read
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none

defaults:
  run:
    shell: bash

jobs:
  workflow_variables:
    runs-on: ubuntu-latest
    name: output workflow variables
    outputs:
      parsed_branch: ${{ steps.variables.outputs.branch_formatted }}
      build_identifier: ${{ steps.variables.outputs.build_identifier }}
      version_tag: ${{ steps.semver_tag.outputs.tag }}
      account_name: ${{ steps.variables.outputs.account_name }}
      account_id: ${{ steps.variables.outputs.account_id }}
      path_to_live: ${{ steps.variables.outputs.path_to_live }}
      sirius_api_bucket: ${{ steps.variables.outputs.sirius_api_bucket }}
      suite: ${{ steps.variables.outputs.suite }}

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
      - name: extract variables for pr workflow
        id: variables
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          WORKFLOW_TYPE: ${{ github.event_name }}
        run: |
          BRANCH=$(echo "${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}" | awk -F'_' '{print $1}' | tr -cd '[:alnum:]' | tr '[:upper:]' '[:lower:]' | cut -c1-8)
          export BRANCH

          {
            echo "branch_formatted=${BRANCH}"

            if [ "${WORKFLOW_TYPE}" == "pull_request" ]; then
              echo "build_identifier=${BRANCH}${PR_NUMBER}"
              echo "path_to_live=false"
              echo "account_name=development"
              echo "account_id=${{ vars.DEVELOPMENT_ACCOUNT }}"
              echo "sirius_api_bucket=opg-backoffice-public-api-integration"
              echo "suite=local"
            else
              echo "build_identifier=preproduction"
              echo "path_to_live=true"
              echo "account_name=preproduction"
              echo "account_id=${{ vars.PREPRODUCTION_ACCOUNT }}"
              echo "sirius_api_bucket=opg-backoffice-public-api-preprod"
              echo "suite=main"
            fi
          } >> "$GITHUB_OUTPUT"
      - name: Generate build output using Markdown
        env:
          PARSED_BRANCH: ${{ steps.variables.outputs.branch_formatted }}
          BUILD_IDENTIFIER: ${{ steps.variables.outputs.build_identifier }}
        run: |
          {
            echo "### Build Variables"
            echo ""
            echo "- Branch: ${PARSED_BRANCH}"
            echo "- Build Identifier: ${BUILD_IDENTIFIER}"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Get Default Bump
        id: semver_bump
        run: |
          bump=$(./scripts/default_bump/bump.sh)
          export bump
          echo "Default Bump: ${bump}"
          echo "default_bump=${bump}" >> "$GITHUB_OUTPUT"
      - name: generate semver tag and release
        id: semver_tag
        uses: ministryofjustice/opg-github-actions/actions/semver@4f345be3f706950d1fdc05bc86383967a149bd99 # v4.3.4
        with:
          prerelease: true
          default_bump: ${{ steps.semver_bump.outputs.default_bump }}
      - uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        if: github.event_name == 'pull_request'
        with:
          configuration-path: .github/labeller.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true

  trivy_secret_scanning:
    name: trivy secret scanning
    uses: ./.github/workflows/_secret-scan-on-pull.yml

  unit_test_frontend:
    name: Unit tests on Frontend app
    uses: ./.github/workflows/_tests-frontend.yml
    needs: [trivy_secret_scanning, workflow_variables]

  build_scan_push_containers:
    name: Docker Build, Scan and Push
    uses: ./.github/workflows/_build-push.yml
    needs: [
      trivy_secret_scanning,
      workflow_variables
      ]
    with:
      tag: ${{ needs.workflow_variables.outputs.version_tag }}
      branch_name: ${{ needs.workflow_variables.outputs.build_identifier }}
    secrets: inherit

  deploy_to_branch_environment:
    name: Deploy to Branch Environment
    needs: [
      workflow_variables,
      build_scan_push_containers,
      unit_test_frontend
    ]
    uses: ./.github/workflows/_deploy-infrastructure.yml
    with:
      workspace: ${{ needs.workflow_variables.outputs.build_identifier }}
      account_name: ${{ needs.workflow_variables.outputs.account_name }}
      container_version: ${{ needs.workflow_variables.outputs.version_tag }}
      terraform_path: environment
      path_to_live: ${{ fromJSON(needs.workflow_variables.outputs.path_to_live) }}
      apply: true
    secrets: inherit

  plan_development_account:
    if: github.event_name == 'merge_group'
    name: Plan against development account
    needs: [
      workflow_variables,
      build_scan_push_containers,
    ]
    uses: ./.github/workflows/_deploy-infrastructure.yml
    with:
      workspace: development
      account_name: development
      container_version: ${{ needs.workflow_variables.outputs.version_tag }}
      terraform_path: account
      apply: false
    secrets: inherit

  behat_branch_environment:
    name: Branch Environment Behat
    uses: ./.github/workflows/_tests-behat.yml
    needs: [workflow_variables,deploy_to_branch_environment]
    with:
      workspace_name: ${{ needs.workflow_variables.outputs.build_identifier }}
      version_tag: ${{ needs.workflow_variables.outputs.version_tag }}
      base_url: ${{ needs.workflow_variables.outputs.build_identifier }}.serve.opg.service.justice.gov.uk
      sirius_api_bucket: ${{ needs.workflow_variables.outputs.sirius_api_bucket }}
      suite: --suite=${{ needs.workflow_variables.outputs.suite }}
      account_name: ${{ needs.workflow_variables.outputs.account_name }}
      account_id: ${{ needs.workflow_variables.outputs.account_id }}
    secrets: inherit

  create_tag_release:
    if: github.event_name == 'merge_group'
    name: Create release tag from releasable
    needs: [workflow_variables,behat_branch_environment]
    uses: ./.github/workflows/_tag-release.yml
    with:
      current_tag: ${{ needs.workflow_variables.outputs.version_tag }}
      release_tag: releasable
    secrets: inherit

  end_of_pr_workflow:
    name: End of PR Workflow
    runs-on: ubuntu-latest
    needs: [workflow_variables, behat_branch_environment]
    if: always()
    steps:
      - name: Check failure status
        run: |
          echo ${{ needs.behat_branch_environment.result }}
          if [ "${{ needs.behat_branch_environment.result }}" != "success" ]; then
            echo "‚ùå Behat branch environment failed"
            exit 1
          fi
      - name: End of PR Workflow
        run: echo "${{ needs.workflow_variables.outputs.version_tag }} tested, built, and deployed to Development"
