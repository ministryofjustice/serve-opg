on:
  workflow_call:

jobs:
  test_web:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        - name: Build Dependencies
          run: make dependencies

        - name: Run Integrations Tests
          run: |
            make behat-tests

        - name: Run Unit Tests
          run: |
            ./serve-web/generate_certs.sh
            make unit-tests
