---
version: '3'

services:
  app:
    build:
      args:
        WITH_XDEBUG: 'false'
    environment:
      APP_ENV: 'dev'
      APP_DEBUG: 'false'
    volumes:
      - ./serve-web/docker/app/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./serve-web:/var/www
      - ./serve-web/var:/www/var/
